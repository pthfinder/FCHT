 tournament.02.opening:0 "Dear [ROOT.Char.GetTitledFirstNameNoTooltip]"
 tournament.02.desc:0 "You are hereby invited the upcoming [tournament_host.GetActivity.GetType.GetName] at [tournament_host.GetActivity.GetLocation.GetName]."
 tournament.02.option.a:0 "I will attend."
 tournament.02.option.b:0 "I'm not interested."
 tournament.04.title:0 "The Tournament of "
 tournament.04.desc:0 ""
 tournament.04.option.a:0 "I can hardly wait to test my skills!"
 tournament.04.option.a.tt:0 "You will participate in the tournament as well."
 tournament.04.option.b:0 "So many noble knights have arrived, this should prove quite the spectacle!"
 tournament.04.option.b.tt:0 "You will leave the fighting to others this time."
 tournament.08.title:0 "Cut From The Same Cloth"
 tournament.08.desc.0:0 " ".. And before the rest of the vanguard had caught up to me I had already killed dozens of our enemy!"\n .. For the past few hours [tournament_friend.GetFirstName] and I have been revelling in each other's company. And even though we never really talked before this occassion, it feels as though we've known each other for a lifetime."
 tournament.08.option.0:0 "Tell me [tournament_friend.GetFirstName], how does this tournament compare to your last?" 
 tournament.08.desc.1:0 " "You know.. I've never dared say this to anyone before, but I feel as though I can tell you, [ROOT.Char.GetFirstName]. I'm terribly afraid of dying, or even fighting really. I'm only here because I don't want people to think that I'm a coward." \n During these past few hours I've really gotten to know [tournament_friend.GetFirstName] well. He fears just as much as I do, and at last I feel as though I've finally found someone who truly understands me." 
 tournament.08.option.1:0 "It's okay to be afraid, [tournament_friend.GetFirstName]. I am too."
 tournament.08.desc.2:0 " I scan the table I'm seated at - Many of the knights around me are either incredibly loud and boisterous, no doubt excited for tomorrows tournament, or look terribly meek, nervous for what awaits them. [tournament_friend.GetFirstName] stands out however, looking calm and collected, as though they've participated in a hundred tourneys. \n\nI could use some level-headed company tonight.." 
 tournament.08.option.2:0 "Mind if I sit, [tournament_friend.GetFirstNameNoTooltip]?"
 tournament.08.desc.3:0 " "More wine, girl!" \n\n The timid servant goes about pouring me another drink, shaking the entire time due to my overbearing presence. Unsurprisingly, she spills wine all over my clothes. "Why you little!" \n I raise my hand to strike her, but as I notice about a dozen people staring at me in horror, I refrain. \n\n[tournament_friend.GetFirstName] however, lets out a smile and walks up to me. \n\n "Damned peasants, I'd kill the person who did that to me." " 
 tournament.08.option.3:0 "Touché, [tournament_friend.GetFirstNameNoTooltip]."
